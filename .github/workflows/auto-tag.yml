name: üè∑Ô∏è Auto tag

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  label-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run label changes script
        run: node scripts/label-changes.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
